memory_limit=2048M
post_max_size=512M
upload_max_filesize=512M

; Enable opcache so php-fpm can retain compiled scripts between requests.
opcache.enable=1
opcache.enable_cli=1
opcache.validate_timestamps=1
opcache.revalidate_freq=2
opcache.max_accelerated_files=20000
opcache.memory_consumption=256
opcache.interned_strings_buffer=32
opcache.save_comments=1
opcache.fast_shutdown=1

; Enable JIT to claw back some of the raw throughput lost when dropping Octane.
opcache.jit=1255
opcache.jit_buffer_size=64M

; Improve filesystem metadata caching to reduce per-request overhead.
realpath_cache_size=4096K
realpath_cache_ttl=600
